<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Dredan Hendricks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <a href="index.html" class="logo">DH</a>
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="page-content contact-page">
          <h1>Contact Me</h1>
          <div class="contact-content">
            <div class="contact-info">
              <p>I'm always interested in hearing about new projects and opportunities. Feel free to get in touch!</p>
              
              <div class="contact-methods">
                <div class="contact-method">
                  <h3>Email</h3>
                  <a href="mailto:dredan@example.com">www.dredanhendricks@gmail.com</a>
                </div>
                <div class="contact-method">
                  <h3>Location</h3>
                  <p></p>
                </div>
              </div>
            </div>

            <form class="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              
              <button type="submit" class="cta-button">Send Message</button>
            </form>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2024 Dredan Hendricks. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
